<form action="." method="POST">{% csrf_token %}
    {% for field in login_form %}
        {% if field.label == "Remember me" %}
            {{ field }}
        {% else %}
            {{ field.label_tag }}{{ field }}<br />
        {% endif %}
    {% endfor %}
    <input class="button" type="submit" value="Login" name="login" />
</form>
<a href="/recover">Forgot your password?</a>
<br />
{% if notification %}
    {{ notification.error }}
{% endif %}
