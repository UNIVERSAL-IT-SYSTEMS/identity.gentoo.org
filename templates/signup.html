{% if username %}
    You will soon recieve a mail at {{ email }} to verify your account
{% else %}
    <form action="." method="post">{% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}{{ field }}<br />
        {% endfor %}
        <input class="button" type="submit" value="signup">
        {% if msg %}
            <p class="messages">{{ msg }}</p>
        {% endif %}
    </form>
{% endif %}
