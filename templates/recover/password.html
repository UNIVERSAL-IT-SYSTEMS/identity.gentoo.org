{% if form %}
    <form action="." method="post">{% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}{{ field }}<br />
        {% endfor %}
        <input class="button" type="submit" value="submit">
        </form>
{% endif %}
{% if msg %}
    {{ msg }}
{% else %}
    {% if data %}
        Password changed for user: {{ data.user }}
    {% endif %}
{% endif %}
